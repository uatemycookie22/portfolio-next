name: Deploy to AWS ECR

permissions:
  id-token: write # Required for requesting the JWT for OIDC
  contents: read # Required for actions/checkout

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allow manual triggers

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: blogapplicationstack-containerblogrepositorybd4123b3-nallmzmpvnia
  IMAGE_TAG: ${{ github.sha }}
  LIGHTSAIL_SERVICE_NAME: blog-container-service
  LIGHTSAIL_CONTAINER_NAME: blog
  LIGHTSAIL_REGION: us-east-1

jobs:
  build-and-deploy:
    name: Build and Deploy to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::814155132173:role/GitHubActionsECRPush
          aws-region: ${{ env.AWS_REGION }}
          output-credentials: true

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch Lightsail config from CDK repo
        run: |
          echo "Fetching latest Lightsail configuration..."
          mkdir -p .lightsail
          curl -f -o .lightsail/container-config.json \
               https://raw.githubusercontent.com/uatemycookie22/personal-site-cdk/main/lightsail-deployment.json
          
          echo "Config fetched successfully:"
          cat .lightsail/container-config.json

      - name: Build and push to ECR
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            DYNAMODB_TABLE_NAME=BlogDatabaseStack-DatabaseBlogPostsTable12519031-66XYIQYLVNBY
            AWS_REGION=${{ env.AWS_REGION }}
            NEXT_PUBLIC_CLOUDFRONT_URL=https://d2vzlvkulv2h1v.cloudfront.net
          secrets: |
            aws_access_key_id=${{ steps.aws-creds.outputs.aws-access-key-id }}
            aws_secret_access_key=${{ steps.aws-creds.outputs.aws-secret-access-key }}
            aws_session_token=${{ steps.aws-creds.outputs.aws-session-token }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Lightsail from ECR
        run: |
          aws lightsail create-container-service-deployment \
            --region ${{ env.LIGHTSAIL_REGION }} \
            --service-name ${{ env.LIGHTSAIL_SERVICE_NAME }} \
            --cli-input-json file://.lightsail/container-config.json

      - name: Deploy Summary
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build #${{ github.run_number }}**" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ECR:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lightsail:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.LIGHTSAIL_SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Container**: ${{ env.LIGHTSAIL_CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.LIGHTSAIL_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://blog-container-service.vcyrgcw67m07y.us-east-1.cs.amazonlightsail.com" >> $GITHUB_STEP_SUMMARY